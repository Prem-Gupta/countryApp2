<div class="row countryIso">
    <div class="col-md-12">
        <form #searchForm="ngForm" autocomplete="off">
            <div>
                <input  type="text" name="countryDescription" 
                 [(ngModel)]="countryDescription" #title="ngModel"
                  class="form-control formSize" (keyup.enter)="onEnter(title.value)"
                    placeholder="Search Country By Iso........" required>
                  
                    <div class="row" style="padding-top:5%" *ngIf="countryIso">
                            <table class="table" >
                                    <thead class="thead-dark">
                                      <tr>
                                         <th >Country Name</th>
                                         <th >Country Code 2</th>
                                         <th >Country Code 3</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                     <tr>
                                        <td>{{countryIso.name | uppercase}} </td>
                                        <td>{{countryIso.alpha2_code}}</td>
                                        <td>{{countryIso.alpha3_code}}</td>
                                      </tr>
                                    </tbody>
                                  </table>   
                      </div>
                   
                   <div class="row">
                     <h2 *ngIf="notFound">
                       {{notFound}}
                     </h2>
                   </div>
                      
            </div>

        </form>
    </div>
